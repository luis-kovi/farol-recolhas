<div id="calculator-modal-content" class="w-full max-w-md bg-white rounded-2xl shadow-2xl border border-gray-200 flex flex-col overflow-hidden" style="background-color: #FF355A;">
  
  <!-- Cabeçalho -->
  <div id="calculator-modal-header" class="flex justify-between items-center p-4 bg-white border-b border-gray-200 rounded-t-2xl shadow-sm" style="cursor: move;">
    <h3 class="text-lg font-extrabold text-gray-800 tracking-tight">Calculadora de Distância</h3>
    <button id="close-calculator-btn" title="Fechar Calculadora" class="text-gray-400 hover:text-red-500 text-3xl font-extrabold transition-all">&times;</button>
  </div>

  <!-- Conteúdo -->
  <div class="p-5 bg-white rounded-b-2xl">
    
    <!-- Logo -->
    <div class="text-center mb-5">
      <img src="https://i.ibb.co/zh6PNsYs/kovi-logo-fundo-rosa.png" alt="Logo Kovi" class="mx-auto h-10">
    </div>

    <!-- Campo Origem -->
    <div>
      <label for="origem" class="block text-sm font-semibold text-gray-800 mb-1">Coordenadas de Origem</label>
      <input type="text" id="origem" placeholder="-23.188186,-46.894350" 
             class="w-full p-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-400 text-sm text-gray-800" />
      <div id="enderecoOrigem" class="mt-2 text-xs text-gray-600 bg-gray-100 p-2 rounded-md hidden"></div>
    </div>

    <!-- Campo Destino -->
    <div class="mt-4">
      <label for="destino" class="block text-sm font-semibold text-gray-800 mb-1">Unidade de Destino</label>
      <select id="destino" 
              class="w-full p-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-400 text-sm text-gray-800">
        <option value="">Selecione...</option>
        <option value="-23.6713803,-46.706649">Kovi São Paulo (Jurubatuba)</option>
        <option value="-29.9879565,-51.1660061">Kovi Porto Alegre</option>
        <option value="-22.9310024,-47.081593">Kovi Campinas</option>
        <option value="-23.9774346,-46.3120985">Kovi Santos</option>
        <option value="-15.8313137,-48.0379609">Kovi Brasília</option>
        <option value="-3.7946021,-38.4821463">Kovi Fortaleza</option>
        <option value="-8.1290838,-34.9037255">Kovi Recife</option>
        <option value="-27.5984641,-48.6214476">Kovi Florianópolis</option>
      </select>
    </div>

    <!-- Botão Calcular -->
    <button id="calculate-btn" 
            class="w-full bg-[#FF355A] hover:bg-pink-600 text-white font-bold py-2.5 mt-6 rounded-lg shadow-md transition-all text-sm tracking-wide">
      Calcular Distância
    </button>

    <!-- Loading -->
    <div id="loading-calculator" class="text-center mt-4 hidden">
      <svg class="animate-spin h-6 w-6 text-[#FF355A] mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 
                 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 
                 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>

    <!-- Resultado -->
    <div id="result-calculator" 
         class="mt-4 p-4 bg-pink-50 border-l-4 border-[#FF355A] text-sm text-gray-800 rounded-md hidden break-words shadow-sm">
    </div>

  </div>
</div>
