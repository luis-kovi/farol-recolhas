    // Mapeamento de fases para exibi√ß√£o
    const phaseDisplayNames = {

    };

    // Fases que devem ter cards desabilitados (n√£o clic√°veis)
    const disabledPhases = ['Aprovar Custo de Recolha', 'Desbloquear Ve√≠culo', 'Solicitar Guincho'];

    // Mensagens para as fases desabilitadas
    const disabledPhaseMessages = {
      'Aprovar Custo de Recolha': 'em an√°lise da Kovi',
      'Desbloquear Ve√≠culo': 'em processo de desbloqueio',

    };

    // Fun√ß√£o para formatar apenas nomes espec√≠ficos (Driver, Modelo, Chofer)
    function formatPersonName(name) {
      if (!name || name === 'N/A') return name;
      return name.toLowerCase().replace(/\b[\w√Ä-√ø]/g, l => l.toUpperCase());
    }

    // Fun√ß√£o para manter formata√ß√£o original (outros campos)
    function keepOriginalFormat(text) {
      return text || 'N/A';
    }

    // Fun√ß√£o para formatar data
    function formatDate(dateString) {
      if (!dateString || dateString === 'N/A') return dateString;
      
      try {
        // Se j√° estiver no formato correto, retorna como est√°
        if (dateString.match(/^\d{2}\/\d{2}\/\d{4} \d{2}:\d{2}$/)) {
          return dateString;
        }
        
        const date = new Date(dateString);
        if (isNaN(date.getTime())) return dateString;
        
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        
        return `${day}/${month}/${year} ${hours}:${minutes}`;
      } catch (e) {
        return dateString;
      }
    }

    // Fun√ß√£o para calcular o SLA considerando fuso de S√£o Paulo e ignorando domingos
    function calcularSLA(dataCriacaoStr) {
      const tz = 'America/Sao_Paulo';
      let dataCriacao = new Date(dataCriacaoStr);
      if (isNaN(dataCriacao.getTime())) return 0;
      // Data atual em S√£o Paulo
      const agora = new Date(new Date().toLocaleString("en-US", {timeZone: tz}));
      // Zera horas/minutos/segundos para contar dias completos
      dataCriacao.setHours(0,0,0,0);
      agora.setHours(0,0,0,0);
      // Conta dias, desconsiderando domingos
      let dias = 0;
      let temp = new Date(dataCriacao);
      while (temp < agora) {
        if (temp.getDay() !== 0) dias++;
        temp.setDate(temp.getDate() + 1);
      }
      return dias;

    // Fun√ß√£o para aplicar filtros e busca
    function filterAndSearch() {
        const searchTerm = currentSearchTerm.toLowerCase();
        const slaFilterValue = currentSlaFilter;
        const hideEmpty = hideEmptyPhases;

        // Filtrar cards no Kanban
        const kanbanCards = document.querySelectorAll('.kanban-card');
        const kanbanColumns = document.querySelectorAll('.kanban-column');
        
        kanbanCards.forEach(card => {
            const placa = card.getAttribute('data-placa')?.toLowerCase() || '';
            const driver = card.getAttribute('data-driver')?.toLowerCase() || '';
            const chofer = card.getAttribute('data-chofer')?.toLowerCase() || '';
            const slaText = card.getAttribute('data-sla-text') || '';
            
            const matchesSearch = !searchTerm || 
                placa.includes(searchTerm) || 
                driver.includes(searchTerm) || 
                chofer.includes(searchTerm);
            
            const matchesSla = slaFilterValue === 'all' || slaText === slaFilterValue;
            
            const shouldShow = matchesSearch && matchesSla;
            card.style.display = shouldShow ? 'flex' : 'none';
        });

        // Ocultar colunas vazias se a op√ß√£o estiver ativada
        if (hideEmpty) {
            kanbanColumns.forEach(column => {
                const visibleCards = column.querySelectorAll('.kanban-card[style*="flex"], .kanban-card:not([style*="none"])');
                column.style.display = visibleCards.length > 0 ? 'flex' : 'none';
            });
        } else {
            kanbanColumns.forEach(column => {
                column.style.display = 'flex';
            });
        }

        // Filtrar linhas na lista
        const listItems = document.querySelectorAll('.table-list-item');
        listItems.forEach(item => {
            const placa = item.getAttribute('data-placa')?.toLowerCase() || '';
            const driver = item.getAttribute('data-driver')?.toLowerCase() || '';
            const chofer = item.getAttribute('data-chofer')?.toLowerCase() || '';
            const slaText = item.getAttribute('data-sla-text') || '';
            
            const matchesSearch = !searchTerm || 
                placa.includes(searchTerm) || 
                driver.includes(searchTerm) || 
                chofer.includes(searchTerm);
            
            const matchesSla = slaFilterValue === 'all' || slaText === slaFilterValue;
            
            const shouldShow = matchesSearch && matchesSla;
            item.style.display = shouldShow ? 'table-row' : 'none';
        });
    }

        if (searchInput) {
            searchInput.addEventListener('input', function() {
                currentSearchTerm = this.value;

            });

        if (toggleEmptyPhasesBtn) {

                hideEmptyPhases = !hideEmptyPhases;

                filterAndSearch();
            });
        }

        // Alternar entre visualiza√ß√µes
        if (kanbanViewBtn && listViewBtn && kanbanView && listView) {
            kanbanViewBtn.addEventListener('click', function() {
                kanbanViewBtn.classList.add('active');
                listViewBtn.classList.remove('active');
                kanbanView.classList.remove('hidden');

    });

    // Fun√ß√£o para abrir modal do card
    function openCardModal(element) {
        const modal = document.getElementById('cardModal');
        const modalPlaca = document.getElementById('modalPlaca');
        const modalContent = document.getElementById('modal-content');
        const modalIframe = document.getElementById('modalFormIframe');

        if (!modal || !modalPlaca || !modalContent || !modalIframe) return;

        const data = {
            placa: element.getAttribute('data-placa') || '',
            driver: element.getAttribute('data-driver') || '',
            chofer: element.getAttribute('data-chofer') || '',
            origem: element.getAttribute('data-origem') || '',
            fase: element.getAttribute('data-fase') || '',
            criacao: element.getAttribute('data-criacao') || '',
            slaDias: element.getAttribute('data-sla-dias') || '',
            mapaUrl: element.getAttribute('data-mapa-url') || '',
            formUrl: element.getAttribute('data-form-url') || '',
            slaText: element.getAttribute('data-sla-text') || '',
            valorRecolha: element.getAttribute('data-valor-recolha') || '',
            custoKm: element.getAttribute('data-custo-km') || '',
            modeloVeiculo: element.getAttribute('data-modelo-veiculo') || '',
            telefoneContato: element.getAttribute('data-telefone-contato') || '',
            telefoneOpcional: element.getAttribute('data-telefone-opcional') || '',
            enderecoCadastro: element.getAttribute('data-endereco-cadastro') || '',
            enderecoVeiculo: element.getAttribute('data-endereco-veiculo') || ''
        };

        modalPlaca.textContent = data.placa;
        modalContent.innerHTML = buildModalContent(data);
        
        if (data.formUrl && data.formUrl !== 'N/A') {
            modalIframe.src = data.formUrl;
        } else {
            modalIframe.src = 'about:blank';
        }

        modal.classList.remove('hidden');
        setTimeout(() => {
            modal.querySelector('.modal-panel').classList.remove('scale-95', 'opacity-0');
            modal.querySelector('.modal-panel').classList.add('scale-100', 'opacity-100');
        }, 10);
    }

    // Fechar modal
    document.addEventListener('click', function(e) {
        if (e.target.id === 'closeCardModal' || e.target.id === 'cardModal') {
            const modal = document.getElementById('cardModal');
            const panel = modal.querySelector('.modal-panel');
            panel.classList.remove('scale-100', 'opacity-100');
            panel.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 200);
        }
    });

    // Fun√ß√£o para buscar dados
    async function fetchData() {
        try {
            saveScrollPositions();
            
            const response = await fetch(SCRIPT_URL);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error);
            }
            
            // Ocultar indicador de carregamento
            const loadingIndicator = document.getElementById('loading-indicator');
            const kanbanView = document.getElementById('kanban-view');
            
            if (loadingIndicator && kanbanView) {
                loadingIndicator.classList.add('hidden');
                kanbanView.classList.remove('hidden');
            }
            
            buildUI(data);
            onDataRefreshed();
            
        } catch (error) {
            console.error('Falha ao carregar dados:', error);
            const loadingText = document.getElementById('loading-text');
            if (loadingText) {
                loadingText.textContent = 'Erro ao carregar dados. Tentando novamente...';
            }
        }
    }

    // Fun√ß√£o chamada ap√≥s atualiza√ß√£o dos dados
    function onDataRefreshed() {
        // Aplicar filtros ap√≥s a atualiza√ß√£o
        setTimeout(() => {
            filterAndSearch();
        }, 100);
    }

    // Configurar informa√ß√µes do usu√°rio
    if (user) {
        const userNameElement = document.getElementById('user-name');
        const userEmailElement = document.getElementById('user-email');
        
        if (userNameElement) userNameElement.textContent = user.name || 'Utilizador Kovi';
        if (userEmailElement) userEmailElement.textContent = user.email || 'Carregando...';
    }

    // Logout
    const logoutBtn = document.getElementById('logout-btn');
    if (logoutBtn) {
        logoutBtn.addEventListener('click', function() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        });
    }

    // Calculadora KM
    const openCalculatorBtn = document.getElementById('openCalculatorBtn');
    const calculatorModal = document.getElementById('calculatorModal');
    const closeCalculator = document.getElementById('closeCalculator');

    if (openCalculatorBtn && calculatorModal && closeCalculator) {
        openCalculatorBtn.addEventListener('click', function() {
            calculatorModal.classList.remove('hidden');
        });

        closeCalculator.addEventListener('click', function() {
            calculatorModal.classList.add('hidden');
        });

        calculatorModal.addEventListener('click', function(e) {
            if (e.target === calculatorModal) {
                calculatorModal.classList.add('hidden');
            }
        });
    }
  </script>
</body>
