      // Vari√°veis globais para filtros

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxEFO0dh_zKxsq0xNOY4pJH85A4-OKxUewqhYPZldsjqbM2E5GIOjJ2wL5JdZcXD44/exec";

    }

    const fixedPhaseOrder = [

      'Tentativa 3 de Recolha',

      'Confirma√ß√£o de Entrega no P√°tio'
    ];

    // Mapeamento de fases para exibi√ß√£o
    const phaseDisplayNames = {
      'Fila de Recolha': 'Fila de Recolha',
      'Aprovar Custo de Recolha': 'Aprovar Custo',
      'Tentativa 1 de Recolha': 'Tentativa 1',
      'Tentativa 2 de Recolha': 'Tentativa 2',

      'Solicitar Guincho': 'Solicitar Guincho',
      'Confirma√ß√£o de Entrega no P√°tio': 'Confirma√ß√£o de Recolha'
    };

    // Fases que devem ter cards desabilitados (n√£o clic√°veis)
    const disabledPhases = ['Aprovar Custo de Recolha', 'Desbloquear Ve√≠culo', 'Solicitar Guincho'];

    // Mensagens para as fases desabilitadas
    const disabledPhaseMessages = {
      'Aprovar Custo de Recolha': 'em an√°lise da Kovi',
      'Desbloquear Ve√≠culo': 'em processo de desbloqueio',
      'Solicitar Guincho': 'em an√°lise da Kovi'
    };

    // Fun√ß√£o para formatar apenas nomes espec√≠ficos (Driver, Modelo, Chofer)
    function formatPersonName(name) {
      if (!name || name === 'N/A') return name;
      return name.toLowerCase().replace(/\b[\w√Ä-√ø]/g, l => l.toUpperCase());
    }

    // Fun√ß√£o para manter formata√ß√£o original (outros campos)
    function keepOriginalFormat(text) {
      return text || 'N/A';
    }

    // Fun√ß√£o para formatar data
    function formatDate(dateString) {
      if (!dateString || dateString === 'N/A') return dateString;
      
      try {
        // Se j√° estiver no formato correto, retorna como est√°
        if (dateString.match(/^\d{2}\/\d{2}\/\d{4} \d{2}:\d{2}$/)) {
          return dateString;
        }
        
        const date = new Date(dateString);
        if (isNaN(date.getTime())) return dateString;
        
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        
        return `${day}/${month}/${year} ${hours}:${minutes}`;
      } catch (e) {
        return dateString;
      }
    }

    // Fun√ß√£o para calcular o SLA considerando fuso de S√£o Paulo e ignorando domingos
    function calcularSLA(dataCriacaoStr) {
      const tz = 'America/Sao_Paulo';
      let dataCriacao = new Date(dataCriacaoStr);
      if (isNaN(dataCriacao.getTime())) return 0;
      // Data atual em S√£o Paulo
      const agora = new Date(new Date().toLocaleString("en-US", {timeZone: tz}));
      // Zera horas/minutos/segundos para contar dias completos
      dataCriacao.setHours(0,0,0,0);
      agora.setHours(0,0,0,0);
      // Conta dias, desconsiderando domingos
      let dias = 0;
      let temp = new Date(dataCriacao);
      while (temp < agora) {
        if (temp.getDay() !== 0) dias++;
        temp.setDate(temp.getDate() + 1);
      }
      return dias;
    }

    function buildUI(cards) {
        // Aplica o c√°lculo do SLA em cada card
        cards.forEach(card => {
          card.sla = calcularSLA(card.dataCriacao);
        });
        buildKanbanView(cards);
        buildListView(cards);
    }
    
    function buildKanbanView(cards) {
        const container = document.getElementById('kanban-container');
        if (!container) return;
        
        // Salvar posi√ß√µes de scroll antes da atualiza√ß√£o
        const scrollPositions = {};
        container.querySelectorAll('.scroll-container').forEach((scrollContainer, index) => {

    function makeDraggable(modal, header) {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      header.onmousedown = dragMouseDown;

      function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        // Pega a posi√ß√£o do cursor do mouse na inicializa√ß√£o
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        // Chama a fun√ß√£o sempre que o cursor se move
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        // Calcula a nova posi√ß√£o do cursor
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        // Define a nova posi√ß√£o do elemento
        modal.style.top = (modal.offsetTop - pos2) + "px";
        modal.style.left = (modal.offsetLeft - pos1) + "px";
      }

      function closeDragElement() {
        // Para de mover quando o bot√£o do mouse √© solto
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }

        openCalculatorBtn.style.display = 'none'; // For√ßa oculta√ß√£o com CSS inline
        console.log("üîí Bot√£o da calculadora for√ßadamente oculto na inicializa√ß√£o");
      }
      const calculatorModal = document.getElementById('calculatorModal');
      const closeCalculatorBtn = document.getElementById('closeCalculator');
      const calculatorIframe = document.getElementById('calculatorIframe');
      const calculatorContainer = document.getElementById('calculatorContainer');
      const calculatorHeader = document.querySelector('.calculator-header');
      
      // Torna o modal arrast√°vel
      makeDraggable(calculatorContainer, calculatorHeader);

      // Adiciona o event listener para os cards e bot√µes de formul√°rio
      mainContent.addEventListener('click', function(event) {
        const target = event.target;
        
        // Verifica se o clique foi em um card desabilitado
        const clickedElement = target.closest('.kanban-card, .table-list-item');
        if (clickedElement && clickedElement.classList.contains('cursor-not-allowed')) {
          event.preventDefault();
          event.stopPropagation();
          return; // N√£o faz nada se o card estiver desabilitado
        }
        
        const formButton = target.closest('.open-form-btn');
        if (formButton) {
          event.stopPropagation();
          const cardElement = formButton.closest('.data-item');
          const formUrl = cardElement.dataset.formUrl;
          if (formUrl) openCardModal(cardElement);
          return;
        }
        const cardElement = target.closest('.data-item');
        if (cardElement) {
          openCardModal(cardElement);
        }
      });

      searchInput.addEventListener('input', () => {
        currentSearchTerm = searchInput.value;
        filterAndSearch();
      });
      slaFilter.addEventListener('change', () => {
        currentSlaFilter = slaFilter.value;
        filterAndSearch();
      });
      const toggleEmptyPhasesBtn = document.getElementById('toggleEmptyPhasesBtn');
      toggleEmptyPhasesBtn.addEventListener('click', () => {
        hideEmptyPhases = !hideEmptyPhases;
        toggleEmptyPhasesBtn.classList.toggle('active', hideEmptyPhases);
        filterAndSearch();
      });

      function restoreFilterState() {
        searchInput.value = currentSearchTerm;
        slaFilter.value = currentSlaFilter;
        toggleEmptyPhasesBtn.classList.toggle('active', hideEmptyPhases);
      }

      function filterAndSearch() {
        console.log('[Kanban] Aplicando filtros:', { currentSearchTerm, currentSlaFilter, hideEmptyPhases });
        const searchTerm = currentSearchTerm.toLowerCase();
        const currentSla = currentSlaFilter;
        
        // Filtrar cards normais (com data-item)
        document.querySelectorAll('.data-item').forEach(item => {
          const placa = item.dataset.placa.toLowerCase();
          const driver = item.dataset.driver.toLowerCase();
          const chofer = item.dataset.chofer.toLowerCase();
          const slaText = item.dataset.slaText;
          const matchesSearch = placa.includes(searchTerm) || driver.includes(searchTerm) || chofer.includes(searchTerm);
          const matchesSla = (currentSla === 'all') || (slaText === currentSla);
          const shouldBeVisible = matchesSearch && matchesSla;
          if (item.classList.contains('kanban-card')) {
            item.style.display = shouldBeVisible ? 'block' : 'none';
          } else if (item.classList.contains('table-list-item')) {
            item.style.display = shouldBeVisible ? 'table-row' : 'none';
          }
        });
        
        // Filtrar cards desabilitados (sem data-item) apenas por busca de texto
        document.querySelectorAll('.kanban-card:not(.data-item), .table-list-item:not(.data-item)').forEach(item => {
          const textContent = item.textContent.toLowerCase();
          const matchesSearch = textContent.includes(searchTerm);
          // Cards desabilitados n√£o t√™m SLA, ent√£o sempre passam no filtro de SLA
          const shouldBeVisible = matchesSearch;
          if (item.classList.contains('kanban-card')) {
            item.style.display = shouldBeVisible ? 'block' : 'none';
          } else if (item.classList.contains('table-list-item')) {
            item.style.display = shouldBeVisible ? 'table-row' : 'none';
          }
        });
        
        // Kanban: ocultar fases vazias se o toggle estiver ativo
        if (document.getElementById('kanban-view').classList.contains('flex')) {
          document.querySelectorAll('#kanban-container > .w-52.bg-gray-100.rounded-lg.flex.flex-col.flex-shrink-0').forEach(col => {
            const visibleCards = col.querySelectorAll('.kanban-card:not([style*="display: none"])').length;
            if (hideEmptyPhases && visibleCards === 0) {
              col.style.display = 'none';
            } else {
              col.style.display = '';
            }
          });
        }

        // Atualizar contadores das colunas
        document.querySelectorAll('#kanban-view .w-52').forEach(column => {
          const visibleCards = column.querySelectorAll('.kanban-card:not([style*="display: none"])').length;
          const countElement = column.querySelector('.card-count');
          if(countElement) { countElement.textContent = visibleCards; }
        });
      }

      kanbanBtn.addEventListener('click', () => {
        kanbanView.classList.remove('hidden');
        kanbanView.classList.add('flex');
        listView.classList.add('hidden');
        kanbanBtn.classList.add('active');
        listBtn.classList.remove('active');
      });

      listBtn.addEventListener('click', () => {
        kanbanView.classList.add('hidden');
        kanbanView.classList.remove('flex');
        listView.classList.remove('hidden');
        listBtn.classList.add('active');
        kanbanBtn.classList.remove('active');
      });

      function openCardModal(itemElement) {
        const data = itemElement.dataset;
        document.getElementById('modalPlaca').textContent = data.placa;
        document.getElementById('modal-content').innerHTML = buildModalContent(data);
        
        // Carregar o formul√°rio no iframe
        if (data.formUrl && data.formUrl !== 'null') {
          modalFormIframe.src = data.formUrl;
        } else {
          modalFormIframe.src = "about:blank";
        }

        
        cardModal.classList.remove('hidden');
        setTimeout(() => cardModal.querySelector('.modal-panel').classList.remove('opacity-0', 'scale-95'), 10);
      }

      function closeCardModal() {
        const panel = cardModal.querySelector('.modal-panel');
        panel.classList.add('opacity-0', 'scale-95');
        setTimeout(() => {
          cardModal.classList.add('hidden');
          modalFormIframe.src = "about:blank";
        }, 200);
      }
      
      // Fun√ß√µes para a calculadora de KM
      function openCalculator() {
        calculatorModal.classList.remove('hidden');
        calculatorIframe.src = "https://calculadorakm.vercel.app/";
      }

      function closeCalculator() {
        calculatorModal.classList.add('hidden');
        calculatorIframe.src = "about:blank";
      }

      ;

      // Configurar evento de fechar
      closeCalculatorBtn.addEventListener('click', closeCalculator);
      
      function checkCalculatorPermission(responseData) {
          // Verifica m√∫ltiplas fontes de permiss√£o
          let userPermission = null;
          
          // Primeira tentativa: permissionType da resposta (verificar m√∫ltiplas varia√ß√µes)
          if (responseData) {
              if (responseData.permissionType) {
                  userPermission = responseData.permissionType.toString().toLowerCase().trim();
                  console.log("üìã Permiss√£o encontrada em responseData.permissionType:", userPermission);
              } else if (responseData.userPermission) {
                  userPermission = responseData.userPermission.toString().toLowerCase().trim();
                  console.log("üìã Permiss√£o encontrada em responseData.userPermission:", userPermission);
              } else if (responseData.permission) {
                  userPermission = responseData.permission.toString().toLowerCase().trim();
                  console.log("üìã Permiss√£o encontrada em responseData.permission:", userPermission);
              } else {
                  console.log("‚ö†Ô∏è Nenhum campo de permiss√£o encontrado na resposta da API");
              }
          } else {
              console.log("‚ö†Ô∏è responseData √© null ou undefined");
          }
          
          // Segunda tentativa: verificar no objeto user do localStorage (apenas se h√° dados da API)
          if (!userPermission && responseData && user) {
              if (user.permission) {
                  userPermission = user.permission.toString().toLowerCase().trim();
              } else if (user.role) {
                  userPermission = user.role.toString().toLowerCase().trim();
              } else if (user.permissionType) {
                  userPermission = user.permissionType.toString().toLowerCase().trim();
              }
          }
          
          // Terceira tentativa: verificar email espec√≠fico (fallback) - APENAS se h√° dados da API
          if (!userPermission && responseData && user && user.email) {
              const email = user.email.toLowerCase();
              if (email.includes('kovi') || email.includes('onsystem') || 
                  email.endsWith('@kovi.com.br') || email.endsWith('@onsystem.com.br')) {
                  userPermission = 'kovi';
              }
          }
          
          console.log("Permiss√£o do usu√°rio detectada:", userPermission);
          console.log("Email do usu√°rio:", user?.email);
          console.log("Objeto user completo:", user);
          console.log("ResponseData recebido:", responseData);
          
          // Verifica se o usu√°rio tem permiss√£o para ver a calculadora
          // APENAS 'kovi' e 'onsystem' podem ver o bot√£o
          console.log("üîç Verificando permiss√£o:", userPermission);
          
          // Armazena a permiss√£o detectada no localStorage para verifica√ß√£o de seguran√ßa
          const currentUser = JSON.parse(localStorage.getItem('user') || '{}');
          currentUser.detectedPermission = userPermission;
          localStorage.setItem('user', JSON.stringify(currentUser));
          
          if (userPermission === 'kovi' || userPermission === 'onsystem') {
              console.log("‚úÖ AUTORIZADO - Mostrando bot√£o da calculadora para:", userPermission);
              openCalculatorBtn.classList.remove('hidden');
              openCalculatorBtn.style.display = 'flex'; // For√ßa exibi√ß√£o
          } else {
              console.log("‚ùå N√ÉO AUTORIZADO - Ocultando bot√£o da calculadora para:", userPermission);
              openCalculatorBtn.classList.add('hidden');
              openCalculatorBtn.style.display = 'none'; // For√ßa oculta√ß√£o
          }
      }

      function onDataRefreshed(responseData) {
          console.log("Dados completos recebidos:", responseData);
          
          buildUI(responseData.cards);
          console.log("Dados atualizados em: " + responseData.lastUpdate);
          
          // For√ßa oculta√ß√£o antes de verificar permiss√µes
          openCalculatorBtn.classList.add('hidden');
          openCalculatorBtn.style.display = 'none';
          console.log("üîí Bot√£o for√ßadamente oculto antes da verifica√ß√£o de permiss√µes");
          
          // Verifica permiss√µes para a calculadora
          checkCalculatorPermission(responseData);
      }
      
      function fetchData() {
          const url = `${SCRIPT_URL}?email=${encodeURIComponent(user.email)}&t=${new Date().getTime()}`;
          console.log("Buscando dados da URL:", url);
          
          fetch(url)
            .then(response => {
                console.log("Resposta recebida. Status:", response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("Dados recebidos:", data);
                if (data.error) {
                    throw new Error(data.error);
                }
                loadingIndicator.style.display = 'none';
                kanbanView.classList.remove('hidden');
                kanbanView.classList.add('flex');
                onDataRefreshed(data);
            })
            .catch(err => {
                console.error("Falha ao carregar dados:", err);
                loadingIndicator.innerHTML = `<p class="text-red-500">Erro ao carregar dados. Verifique as permiss√µes da planilha, o URL da API e a configura√ß√£o de implanta√ß√£o.</p>`;
            });
      }

      // Fun√ß√£o de Logoff
      async function logout() {
        localStorage.removeItem('user');
        try {
          const { getAuth, signOut } = await import('https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js');
          const auth = getAuth();
          await signOut(auth);
        } catch (e) { /* ignora erro de signOut */ }
        window.location.href = 'login.html?loggedout=1';
      }

      closeCardModalBtn.addEventListener('click', closeCardModal);
      cardModal.addEventListener('click', e => { if (e.target === cardModal) closeCardModal(); });
      openCalculatorBtn.addEventListener('click', openCalculator);
      logoutBtn.addEventListener('click', logout);

      // Garantir que o bot√£o comece oculto at√© que as permiss√µes sejam verificadas via API
      openCalculatorBtn.classList.add('hidden');
      openCalculatorBtn.style.display = 'none';
      console.log("üîí Verifica√ß√£o final: bot√£o da calculadora oculto antes de fetchData");

      fetchData(); // Carregamento inicial

      setInterval(fetchData, 10000); // Atualiza a cada 10 segundos
      
      // Verifica√ß√£o de seguran√ßa: for√ßa oculta√ß√£o do bot√£o a cada 1 segundo at√© permiss√£o v√°lida
      const securityCheck = setInterval(() => {
        const currentUser = JSON.parse(localStorage.getItem('user') || '{}');
        const currentPermission = currentUser.detectedPermission; // Vamos armazenar a permiss√£o detectada
        
        if (currentPermission !== 'kovi' && currentPermission !== 'onsystem') {
          if (openCalculatorBtn && !openCalculatorBtn.classList.contains('hidden')) {
            openCalculatorBtn.classList.add('hidden');
            openCalculatorBtn.style.display = 'none';
            console.log("üõ°Ô∏è Verifica√ß√£o de seguran√ßa: bot√£o for√ßadamente oculto");
          }
        } else {
          // Se a permiss√£o for v√°lida, podemos parar a verifica√ß√£o de seguran√ßa
          clearInterval(securityCheck);
          console.log("üõ°Ô∏è Verifica√ß√£o de seguran√ßa finalizada - permiss√£o v√°lida detectada");
        }
      }, 1000);
      
      // MutationObserver para detectar mudan√ßas n√£o autorizadas no bot√£o
      if (openCalculatorBtn) {
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            if (mutation.type === 'attributes') {
              const currentUser = JSON.parse(localStorage.getItem('user') || '{}');
              const currentPermission = currentUser.detectedPermission;
              
              if (currentPermission !== 'kovi' && currentPermission !== 'onsystem') {
                if (!openCalculatorBtn.classList.contains('hidden') || openCalculatorBtn.style.display !== 'none') {
                  console.log("üö® Mudan√ßa n√£o autorizada detectada no bot√£o da calculadora! For√ßando oculta√ß√£o...");
                  openCalculatorBtn.classList.add('hidden');
                  openCalculatorBtn.style.display = 'none';
                }
              }
            }
          });
        });
        
        observer.observe(openCalculatorBtn, { 
          attributes: true, 
          attributeFilter: ['class', 'style'] 
        });
      }
    });
  </script>
