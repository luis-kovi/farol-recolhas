<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Gestão de Recolhas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f0f0, #e5e5e5);
      font-family: 'Poppins', sans-serif;
    }
    .poppins-extrabold {
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-[#FF355A] rounded-2xl shadow-2xl p-10 md:p-12 w-full max-w-md text-center space-y-6">
    <img src="https://i.ibb.co/zh6PNsYs/kovi-logo-fundo-rosa.png" alt="Logo Kovi" class="h-12 mx-auto" />
    
    <h1 class="text-3xl poppins-extrabold text-white">Gestão de Recolhas</h1>
    <p class="text-white text-opacity-80">Por favor, faça login para continuar.</p>

    <button id="login-btn" class="flex items-center justify-center gap-3 bg-white border border-gray-200 hover:shadow-md transition px-6 py-3 rounded-full text-gray-700 font-medium mx-auto w-full max-w-xs">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="h-5 w-5" />
      Entrar com Google
    </button>

    <div id="error-message" class="text-yellow-100 text-sm hidden"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAO8aEPE1pU78rKwnf8DDW4u8NqNEVnyEw",
      authDomain: "gestaoderecolhas.firebaseapp.com",
      projectId: "gestaoderecolhas",
      storageBucket: "gestaoderecolhas.appspot.com",
      messagingSenderId: "906043397693",
      appId: "1:906043397693:web:a33ba5450933da51ba7c54"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById('login-btn').addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        localStorage.setItem('user', JSON.stringify({
          displayName: user.displayName,
          email: user.email,
          photoURL: user.photoURL,
          uid: user.uid
        }));

        window.location.href = 'index.html';
      } catch (error) {
        console.error("Erro de autenticação:", error);

        const errorMessage = document.getElementById('error-message');
        errorMessage.textContent = `Erro ao fazer login: ${error.message}`;
        errorMessage.classList.remove('hidden');

        setTimeout(() => {
          errorMessage.classList.add('hidden');
        }, 5000);
      }
    });
  </script>
</body>
</html>
