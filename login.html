<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Gestão de Recolhas</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/ksMQSMQ2/web-app-manifest-192x192.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f0f0, #e5e5e5);
      font-family: 'Poppins', sans-serif;
    }
    .poppins-extrabold {
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-[#FF355A]/10 to-[#FF355A]/30">
  <div id="login-card" class="bg-white/90 rounded-2xl shadow-2xl p-8 md:p-12 w-full max-w-md text-center space-y-8 border border-gray-100 backdrop-blur-md">
    <img src="https://i.ibb.co/zh6PNsYs/kovi-logo-fundo-rosa.png" alt="Logo Kovi" class="h-14 mx-auto drop-shadow-lg" />
    <h1 class="text-3xl md:text-4xl poppins-extrabold text-[#FF355A]">Gestão de Recolhas</h1>
    <div id="login-message" class="text-gray-700 text-base md:text-lg"></div>
    <button id="login-btn" class="flex items-center justify-center gap-3 bg-[#FF355A] hover:bg-[#E02E4D] transition text-white px-6 py-3 rounded-full font-semibold shadow-lg mx-auto w-full max-w-xs text-base md:text-lg focus:outline-none focus:ring-2 focus:ring-[#FF355A]/40">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="h-5 w-5" />
      Entrar com Google
    </button>
    <div id="error-message" class="text-red-600 text-sm hidden"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAO8aEPE1pU78rKwnf8DDW4u8NqNEVnyEw",
      authDomain: "gestaoderecolhas.firebaseapp.com",
      projectId: "gestaoderecolhas",
      storageBucket: "gestaoderecolhas.appspot.com",
      messagingSenderId: "906043397693",
      appId: "1:906043397693:web:a33ba5450933da51ba7c54"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Detecta mobile/desktop
    function isMobileDevice() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent.toLowerCase())) return true;
      if (window.innerWidth <= 768) return true;
      if ('ontouchstart' in window || navigator.maxTouchPoints > 0) return true;
      return false;
    }
    function getTargetPage() {
      return isMobileDevice() ? 'mobile.html' : 'index.html';
    }

    // Mensagem de logout amigável
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('loggedout')) {
      document.getElementById('login-message').textContent = 'Sua conta foi deslogada, clique no botão abaixo para acessar novamente';
    }

    // Checagem de permissão após login
    async function checkUserPermission(user) {
      // Exemplo: checa permissão via API já usada no index/mobile
      try {
        const SCRIPT_URL = window.SCRIPT_URL || 'https://script.google.com/macros/s/AKfycbw6Qw1QwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQwQw/exec';
        const url = `${SCRIPT_URL}?email=${encodeURIComponent(user.email)}&t=${Date.now()}`;
        const response = await fetch(url);
        const data = await response.json();
        // Permissão válida: 'kovi' ou 'onsystem' (ajuste conforme sua regra)
        let permission = (data.permissionType || data.userPermission || data.permission || '').toString().toLowerCase();
        if (!permission && data.user && data.user.permission) permission = data.user.permission.toString().toLowerCase();
        if (permission === 'kovi' || permission === 'onsystem') return true;
        return false;
      } catch (e) {
        return false;
      }
    }

    // Fluxo de login
    async function handleLogin(user) {
      document.getElementById('login-btn').disabled = true;
      document.getElementById('login-btn').classList.add('opacity-60','cursor-not-allowed');
      document.getElementById('login-message').textContent = 'Verificando permissões...';
      const hasPermission = await checkUserPermission(user);
      if (hasPermission) {
        localStorage.setItem('user', JSON.stringify({
          displayName: user.displayName,
          email: user.email,
          photoURL: user.photoURL,
          uid: user.uid
        }));
        window.location.href = getTargetPage();
      } else {
        document.getElementById('login-message').textContent = '';
        document.getElementById('error-message').textContent = 'Acesso negado: Contate o administrador do sistema';
        document.getElementById('error-message').classList.remove('hidden');
        document.getElementById('login-btn').disabled = false;
        document.getElementById('login-btn').classList.remove('opacity-60','cursor-not-allowed');
      }
    }

    // Não faz login automático, só ao clicar no botão
    document.getElementById('login-btn').addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        await handleLogin(result.user);
      } catch (error) {
        document.getElementById('error-message').textContent = `Erro ao fazer login: ${error.message}`;
        document.getElementById('error-message').classList.remove('hidden');
        setTimeout(() => {
          document.getElementById('error-message').classList.add('hidden');
        }, 5000);
      }
    });

    // Não redireciona automaticamente se já está logado, só mostra botão
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        // Não faz login automático, só ao clicar
        document.getElementById('login-message').textContent = 'Você já está autenticado. Clique no botão abaixo para acessar.';
      }
    });

    // Permite trocar de conta ao deslogar
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('login-btn').disabled = false;
      document.getElementById('login-btn').classList.remove('opacity-60','cursor-not-allowed');
    });
  </script>
</body>
</html>
