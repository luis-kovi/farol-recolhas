<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Farol de Recolhas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="text-center bg-white p-12 rounded-lg shadow-lg">
    <img src="https://i.ibb.co/zh6PNsYs/kovi-logo-fundo-rosa.png" alt="Logo Kovi" class="h-12 mx-auto mb-4">
    <h1 class="text-2xl font-bold text-gray-800 mb-2">Farol de Recolhas</h1>
    <p class="text-gray-600 mb-8">Por favor, faça login para continuar.</p>
    <button id="login-btn" class="bg-[#FF355A] text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center mx-auto hover:bg-[#E02E4D] transition-colors">
      <svg class="w-6 h-6 mr-3" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
      Entrar com Google
    </button>
  </div>
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyAO8aEPE1pU78rKwnf8DDW4u8NqNEVnyEw",
  authDomain: "gestaoderecolhas.firebaseapp.com",
  projectId: "gestaoderecolhas",
  storageBucket: "gestaoderecolhas.firebasestorage.app",
  messagingSenderId: "906043397693",
  appId: "1:906043397693:web:a33ba5450933da51ba7c54"
};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    document.getElementById('login-btn').addEventListener('click', () => {
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          // Guarda as informações do usuário para a próxima página
          localStorage.setItem('user', JSON.stringify({
            displayName: user.displayName,
            email: user.email,
            photoURL: user.photoURL
          }));
          // Redireciona para a página principal
          window.location.href = 'index.html';
        }).catch((error) => {
          console.error("Erro de autenticação:", error);
          alert("Ocorreu um erro durante o login. Por favor, tente novamente.");
        });
    });
  </script>
</body>
</html>
